<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Book Archive</title>
    <!-- favicon  -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- search section  -->
    <section class="container py-4">
      <div class="text-center mb-3">
        <img class="img-fluid logo" src="images/logo.png" alt="" />
      </div>
      <h1
        class="
          section-title
          text-center text-capitalize
          fw-bold
          fst-italic
          fs-2
          mb-3
        "
      >
        Your favorite book is waiting for you!
      </h1>
      <!-- search form  -->
      <div class="input-group w-50 mx-auto my-4">
        <input
          id="search-field"
          type="search"
          class="form-control"
          placeholder="Search book"
        />
        <button onclick="loadData()" class="btn btn-outline-dark" type="button">
          Button
        </button>
      </div>
      <!-- result found  -->
      <p class="text-center result">10 Search result found.</p>
    </section>
    <!-- search result section  -->
    <section class="container py-5">
      <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>
    <!-- script  -->
    <script src="js/script.js"></script>
  </body>
</html>
